<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="result">
          <p>0</p>
        </div>
        <div id="buttons">
          <button class="blue">AC</button><button class="blue">+/-</button
          ><button class="blue">%</button><button class="orange">/</button
          ><button class="green">7</button><button class="green">8</button
          ><button class="green">9</button><button class="orange">*</button
          ><button class="green">4</button><button class="green">5</button
          ><button class="green">6</button><button class="orange">-</button
          ><button class="green">1</button><button class="green">2</button
          ><button class="green">3</button><button class="orange">+</button
          ><button class="green zero">0</button><button class="green">.</button
          ><button class="orange">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
