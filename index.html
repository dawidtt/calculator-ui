<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="result">
          <p>0</p>
        </div>
        <div id="buttons">
          <button class="blue ac">AC</button
          ><button class="blue reverse">+/-</button
          ><button class="orange divide operator">/</button
          ><button class="green number">7</button
          ><button class="green number">8</button
          ><button class="green number">9</button
          ><button class="orange operator">*</button
          ><button class="green number">4</button
          ><button class="green number">5</button
          ><button class="green number">6</button
          ><button class="orange operator">-</button
          ><button class="green number">1</button
          ><button class="green number">2</button
          ><button class="green number">3</button
          ><button class="orange operator">+</button
          ><button class="green zero number">0</button
          ><button class="green comma">.</button
          ><button class="orange equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
